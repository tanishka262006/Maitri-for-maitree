<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Background Photos */
        .floating-photo {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid white;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1; /* Behind the main content */
            opacity: 0.6;
            animation: floatBackground 15s linear infinite;
        }

        @keyframes floatBackground {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(-20vh) translateX(50px) rotate(360deg); }
        }

        /* Main Center Card */
        .main-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .photo-container {
            width: 280px;
            height: 280px;
            border: 10px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            margin: 0 auto;
        }

        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: #880e4f; font-size: 2.2rem; }

        .buttons { margin-top: 30px; position: relative; height: 100px; }
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #bdbdbd; color: white; position: absolute; }
    </style>
</head>
<body onclick="playMusic()">

    <img src="float1.jpg" class="floating-photo" style="left: 10%; animation-duration: 12s;">
    <img src="float2.jpg" class="floating-photo" style="left: 30%; animation-duration: 18s; animation-delay: 2s;">
    <img src="float3.jpg" class="floating-photo" style="left: 70%; animation-duration: 14s; animation-delay: 5s;">
    <img src="float4.jpg" class="floating-photo" style="left: 85%; animation-duration: 20s;">

    <div class="main-card">
        <div class="photo-container" id="frame">
            <img id="mainImage" src="our-photo2.jpg" alt="Main Memory">
        </div>

        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <audio id="valentineMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        let yesSize = 1;
        const music = document.getElementById('valentineMusic');

        function playMusic() { music.play().catch(() => {}); }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            yesSize += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.getElementById('question').innerText = "Yay! Best Day Ever! ü•∞";
            document.getElementById('mainImage').src = "happy-photo.jpg";
            document.querySelector('.buttons').style.display = 'none';
            
            // Launch Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ particleCount: 40, spread: 70, origin: { y: 0.6 } });
            }, 250);
        }
    </script>
</body>
</html>
